<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/flick/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Document</title>
</head>

<body>
    <form id="formUpdate" action="/post" method="POST">
        <div>
            <label for="first_name"></label>First name: </label>
            <input type="text" id="first_name" name="first_name" placeholder="">
        </div>
        <div>
            <label for="last_namee">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Last name">
        </div>
        <div>
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male"> Male<br>
            <input type="radio" id="female" name="gender" value="female"> Female<br>
            <input type="radio" id="other" name="gender" value="other"> Other
        </div>
        <div>
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" placeholder="">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" placeholder="">
        </div>
        <div>
            <label for="birthday">Date of birth:</label>
            <input type="date" id="birthday" name="birthday">
        </div>
        <div>
            <label for="city">Current city:</label>
            <input class="ff_elem" type="text" name="ff_nm_from[]" value="" id="city" />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="">
        </div>
        <div>
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="">
        </div>
        <div>
            <label for="website">Personal website:</label>
            <input type="url" id="website" name="website" value="http://">
        </div>
        <div>
            <label for="colour">Favourite colour:</label>
            <input type="test" id="colour" name="colour" placeholder="">
        </div>
        <div>
            <label for="hobbies">Hobbies:</label><br>
            <textarea id="hobbies" name="hobbies" placeholder="" rows="7" cols="50"></textarea>
        </div>
        <div class="button">
            <button type="button" id="submit">Sign Up</button>
        </div>
    </form>

</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script src="js/app.js"></script>

</html>
